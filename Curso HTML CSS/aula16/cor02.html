<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg , #7F0DFF 20%, #F9FAFB, #FF00D3 30%, #FF1033, #FFB600);
        }
    </style>
    <!-- * Configuração Global do CSS, se aplica em toda o arquivo -->
    <!-- linear-gradient(right, left, top, bottom) -->
    <!-- 90deg = 90 graus de inclinação no linear-gradient -->
    <!-- Também é possível adicionar porcentagens após as cores para seu tamanho na página -->
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
