<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrama</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe>
        <!-- adicionar o link para caso o iframe não seja compativel -->
        <!-- o tamanho padrão do iframe é 300x150 -->
        <!-- css tem prioridade sobre configurações no código do iframe -->
        <!-- scrolling: 
                    auto(se o site for maior q a página tera barra de rolagem) 
                    yes(mesmo se o site caber dentro do iframe ainda teria barra de rolagem)
                    no(sem barra de rolagem independente do tamanho do pagina no iframe)
        -->
        <!-- frameborder é a borda, só existe 0 para "não" e 1 para "sim" -->

        para aprender a programar.</p>
        <p>O repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
                <a href="https://gustavoguanabara.github.io/"></a>
            </iframe>
            tb é muito legal</p>
        <!-- alguns sites são protegidos, o google é um exemplo -->
</body>
</html>
