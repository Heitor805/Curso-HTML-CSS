<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        body {
            font: normal 6pt arial
        }
    </style>
</head>
<body>
    <h1>Desafio de Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Usando tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usando tag <h>">Títulos</abbr></li>
        <li><abbr title="Usando tag <img>">Imagens</abbr></li>
        <li><abbr title="Usando tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usando tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Usando tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Usando tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
