<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <!-- fieldset é para agrupar formulário, é possível modifica-lo com CSS -->
            <legend>Dados Pessoais</legend>
            <!-- legend é o título do fieldset -->
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="text" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\[0-9]{4,5}-[0-9]{4}]$" placeholder="(xx)xxxx-xxxxx">
                <!-- pattern para adicionar condições, a escrita em cima é para exiger 4 ou 5 digitos seguidos de mais 4 digitos e um DDD -->
            </p>
        </fieldset>
        <!-- Interessante procurar sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
