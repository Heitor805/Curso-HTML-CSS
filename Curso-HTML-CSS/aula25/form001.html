<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off">
    <!-- autocomplete="off" para desativar as sugestões q aparecem em baixo da caixa -->
    <!-- action é para enviar os dados de um formulário, então o botão submit irá enviar para esse lugar -->
        <p>
            <label for="inome">Nome:</label> 
            <!-- label é importante para conectar o parágrafo "nome" com a caixa de escrita "inome", é importante para telas de celulares -->
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    <!-- diferença entre name e id: php/html precisa q o elemento tenha um "name", javascript precisa q o elemento tenha um "id" e tb é útil para label -->
</body>
</html>
