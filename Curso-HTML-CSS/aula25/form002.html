<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do Usuário" autocomplete="username">
            <!-- required = obrigatório -->
            <!-- minlength, maxlength minímo e máximo de caracteres necessários, importante limitar pq em um banco de dados é preciso criar um limite -->
            <!-- size="10" o tamanho da caixa é igual ao de 10 caracteres -->
            <!-- placeholder = letras transparentes não clicaveis dentro da caixa para identificação -->
            <!-- autocomplete username sugere apenas usernames na hora de escreve -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Minímo 8 letras" autocomplete="current-password">
            <!-- o typr password esconde os digitos/letras -->
            <!-- autocomplete current password sugere apenas senhas na hora de escreve -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
