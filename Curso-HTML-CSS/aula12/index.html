<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: normal 15pt arial
        }
    </style>
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!--<video src="midia/Meu video.mp4" width="250" controls></video>
    <video src="midia/Meu video.m4v" width="250" controls></video>
    <video src="midia/Meu Video.webm" width="250" controls></video>
    <video src="midia/Meu video.ogv" width="250" controls></video>
    -->
    <!-- As extensões só são compátiveis com alguns navegadores especificos, esse jeito mais simples não irá reproduzir em todos os navegadores -->

    <video poster="imagens/montanhas.png" controls width="700">
        <source src="midia/Meu Video.m4v" type="video/mp4">
        <source src="midia/Meu video.mp4" type="video/mp4">
        <source src="midia/Meu video.ogv" type="video/ogg">
        <source src="midia/Meu Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <!--Nesse código o sistema irá testar mostrar o .m4v primeiro, caso não mostre no navegador ele tenta o .mp4 e por ai vai-->
    <!-- IMPORTANTE: COMEÇAR COM O ARQUIVO MAIS LEVE E PROGRESSIVAMENTE AUMENTAR PARA O MAIS PESADO POR CONSUMIR MUITA BANDA, consultar a próxima aula para um método mais ideal-->

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/239932391?h=90ffc8a9ef" width="700" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <!-- Os dados do serviço de gospedagem são usados quando incluido um player na pagina e quando pegos do youtube ou vimeo é usado os dados do youtube e vimeo -->
</body>
</html>
